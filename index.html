<script type="text/javascript">
	$(document).ready(function() {

		TryOnConfig = new Tds.TryOn({
		  clientKey: "abcdabcd1",
		  containerDiv: "containerDiv",
		  uploadBtnId: "uploadImg",
		  productType: ptName,
		  productGroup: pgName,
		  productBottomGroup: bottomGroup,
		  modelImg: undefined,
		  modelTopImg: topImgPath,
		  modelBottomImg: bottomImgPath,
		  displayResizeBtn: false,
		  displayShareBtn: false,
		  displayBGGallaryBtn: false,
		  displayTryonHandle: false,
		  isTotem: true,
		  tryOnVideoDivId: "tryon_video",
		  onPluginLoad: () => {
			console.log('plugin load');
		  },
		  onRenderImageChange: (data) => {
			console.log("image changed");
		  },
		  swapLeft: () => {
			console.log('left');
		  },
		  swapRight: () => {
			console.log('right');
		  },
		  errorCB: (msg) => {
			console.log(msg);
		  },
		});

		$('.model').click(function() {
			var SelectedProduct = $(this).parent().attr('pt');
			var SelectedProductGroup = $(this).parent().attr('pg');
			var modelImg = undefined;
			var modelBottomImg = undefined;
			var modelTopImg = $(this).parent().attr('tryonimg');
			changeOldModel = true;
			TryOnConfig.changeImage(SelectedProduct, SelectedProductGroup, modelImg, modelTopImg, modelBottomImg, changeOldModel)
		})

		$('.tryon_icon').click(function() {
			var SelectedProduct = $(this).parent().attr('pt');
			var SelectedProductGroup = $(this).parent().attr('pg');
			var modelImg = undefined;
			var modelBottomImg = undefined;
			var modelTopImg = $(this).parent().attr('tryonimg');
			changeOldModel = false;
			TryOnConfig.changeImage(SelectedProduct, SelectedProductGroup, modelImg, modelTopImg, modelBottomImg, changeOldModel)
		})
	})
